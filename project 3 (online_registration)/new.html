<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online_Registration</title>
	<link rel="stylesheet" href="new.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<header>THE CODE REVIEW</header>
<div id="top-content">
	<h1>Sign up for our Newsletter</h1>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

</div>
<hr id="break-1">
<hr id="break-2">

<form action="index.html" method="POST">
	<fieldset id="set-1">

	<legend><h2>Contact Information</h2></legend>

	<div class="box">
		<label for="name">Full Name</label>
		<input type="text" id="name" name="user-name" placeholder="required">
	</div>
	<div class="box">
		<label for="email">Email Address</label>
		<input type="email" id="email" name="user-email" placeholder="required">
	</div>
	<div class="box">
		<label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="user-phone">
	</div>
	<div class="box">
		<label for="address">Street Address</label>
		<input type="text" id="address" name="user-address">
	</div>
	<div class="box">
		<label for="city">City</label>
		<input type="text" id="city" name="user-city">
	</div>
	<div class="box">
		<label for="state">State</label>
		<select id="state" name="user-state">
			<option value="choose-state">Choose State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>

		      </select>
		    </div>
		    <div class="box">
			    <label for="zip"> Zip Code</label>
			    <input type="text" id="zip" name="user-zip" class="zip">
		    </div>

</fieldset>
<hr id="break-3">
<fieldset id="set-2">

	<legend><h2>Newsletter</h2></legend>

	<h4>Select the newsletters you would like to receive</h4>
	<br>
	<div id="checkbox">
		<div>
			<input type="checkbox" id="html" name="html-news">
			<label for="html">HTML News</label>
		</div>
		<div>
			<input type="checkbox" id="css" name="css-news">
			<label for="css">CSS News</label>
		</div>
		<div>
			<input type="checkbox" id="js" name="js-news">
			<label for="js">Javascript News</label>
		</div>
	</div>
	<div id="radio">
		<h4>Newsletter Format</h4>
		<div>
			<input type="radio" id="html_form" name="form">
			<label for="html_form">HTML</label>
		</div>
		<div>
			<input type="radio" id="plain_form" name="form">
			<label for="plain_form">Plain Text</label>
		</div>
	</div>

</fieldset>
<fieldset id="set-3">
	<div id="signup-button">
		<label for="other">Other Topics you'd like to hear about</label>
		<textarea id="other" name="user_other"></textarea>

		<button type="submit">Sign Up</button>
	</div>

</fieldset>
</form>
<footer>
	<p>Copyright The Code Review</p>
</footer>



</body>
</html>
